name: test-usersme
on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install requests
      - env:
          ML_ACCESS_TOKEN: ${{ secrets.ML_ACCESS_TOKEN }}
        run: python test_users_me.py
